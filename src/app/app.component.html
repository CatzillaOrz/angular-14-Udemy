<hello name="{{ name }}"></hello>
<!-- <app-alert></app-alert> -->
<textarea cols="50" rows="20" [value]="rawData"></textarea>
<p-button
  pRipple
  type="button"
  label="Primary"
  (click)="getRawData()"
></p-button>
<p-button
  pRipple
  type="button"
  label="PatchTableVal"
  (click)="patchTabelVal()"
  class="pl-2"
></p-button>

<div class="grid">
  <div class="col-12">
    <p-table [value]="cols">
      <ng-template pTemplate="header">
        <tr>
          <th>Vin</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td>{{ car.vin }}</td>
          <td>{{ car.year }}</td>
          <td>{{ car.brand }}</td>
          <td>{{ car.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col-12">
    <app-primengui-form
      #opt
      [controls]="optFilesPropFormData"
      labelWidth="20%"
    ></app-primengui-form>
  </div>
</div>

<div class="grid">
  <div class="col-12">
    <app-primengui-form
      #propForm
      [controls]="optSpecFormData"
      labelWidth="20%"
      group="accordion"
    ></app-primengui-form>
  </div>
</div>
