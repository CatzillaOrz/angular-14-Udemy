<div class="primengui-table-input">
  <p-table
    #dt
    [lazy]="true"
    [columns]="columns"
    [value]="value"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [style.width]="col.width">
          {{ col.header }}
          <span *ngIf="col.required" class="primengui-form-control-required-c"
            >*</span
          >
        </th>
        <th [style.width.px]="60">操作</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-rowIndex="rowIndex"
    >
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" [ngSwitch]="col.field" pEditableColumn>
          <ng-container [ngSwitch]="col.type">
            <p-dropdown
              *ngSwitchCase="'dropdown'"
              [options]="col.options"
              [(ngModel)]="rowData[col.field]"
              placeholder="请选择"
              (ngModelChange)="dropdownChange(rowData)"
            ></p-dropdown>
            <p-inputSwitch
              *ngSwitchCase="'inputSwitch'"
              [(ngModel)]="rowData[col.field]"
              (ngModelChange)="valueChange($event, col.field)"
            >
            </p-inputSwitch>
            <p-calendar
              *ngSwitchCase="'calendar'"
              [(ngModel)]="rowData[col.field]"
              dateFormat="yy-mm-dd"
              [ngDefaultControl]
              name="calendar"
              [appendTo]="'body'"
            ></p-calendar>
            <ng-container *ngSwitchCase="'defaultChange'">
              <input
                *ngIf="rowData.type == 'integer'"
                pInputText
                class="w-10"
                type="number"
                onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))"
                [(ngModel)]="rowData[col.field]"
              />
              <input
                *ngIf="rowData.type == 'number'"
                pInputText
                class="w-10"
                type="number"
                onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))"
                [(ngModel)]="rowData[col.field]"
                (blur)="blurFdFn(rowData[col.field])"
              />
              <input
                *ngIf="!rowData.type || rowData.type == 'text'"
                pInputText
                class="w-10"
                [(ngModel)]="rowData[col.field]"
              />
              <p-inputSwitch
                *ngIf="rowData.type == 'boolean'"
                [(ngModel)]="rowData[col.field]"
              >
              </p-inputSwitch>
            </ng-container>
            <input
              *ngSwitchDefault
              pInputText
              class="w-10"
              [(ngModel)]="rowData[col.field]"
              (ngModelChange)="valueChange($event, col.field)"
            />
          </ng-container>
        </td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-times"
            (click)="delete(rowData)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="primengui-table-input-tools">
    <button pButton type="button" icon="pi pi-plus" (click)="add()"></button>
  </div>
  <p class="error">{{ msg }}</p>
</div>
